<!DOCTYPE html>

<body>


    <p>When you click the button, the event is bubbling to the div element. The following code shows two console  when you click the button:</p>

    <div id="box">
        <button class="btn">Register</button>
     </div>


     <p>To prevent the click event from propagating to div element, you call the stopPropagation() method in the event handler of the button:</p>

     <div id="box1">
        <button class="btn1">Register</button>
     </div>

     <script src="script.js"></script>
</body>
</html>

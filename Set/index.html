    <h3>Set</h3>
    <p>Set objects are collections of values. You can iterate through the elements of a Set in insertion order. A value in the Set may only occur once; it is unique in the Set's collection</p>
    <ol>
        <li>A JavaScript Set is a collection of unique values.</li>
